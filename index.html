<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://i.pinimg.com/564x/9e/be/27/9ebe27868d96228af0fb95ae926a343e.jpg"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>BudgetApp</title>
  </head>
  <body>
    <div class="py-3 px-5">
      <div class="">
        <h1 class="m-0 mb-3">BUDGET APP</h1>

        <div class="row">
          <div class="col-md-5 mb-4">
            <form class="budget__form p-3 rounded border-2 border border-success">
              <label class="mb-1 fs-4 fw-semibold" for="inputApp">
                Please Enter Your Budget
              </label>
              <input class="budget__input mb-3 form-control border-success" type="number" id="inputApp" required autocomplete = "off"/>

              <button class="btn btn-outline-success" type="submit">Calculate</button>
            </form>
          </div>

          <ul class="p-0 mb-4 col-md-7 d-flex justify-content-around">
            <li class="list-group-item text-center">
              <h3 class="m-0 mb-3">BUDGET</h3>
              <img
                src="./img/budget.png"
                alt="icon_budget"
                width="90"
              />
              <p class="text-success fw-semibold fs-2 mt-1">$ <span class="budget">0</span></p>
            </li>

            <li class="list-group-item text-center">
              <h3 class="m-0 mb-3">EXPENSES</h3>
              <img
                src="./img/expenses.png"
                alt="icon_budget"
                width="90"
              />
              <p class="text-danger fw-semibold fs-2 mt-1">$ <span class="expenses">0</span></p>
            </li>

            <li class="list-group-item text-center">
              <h3 class="m-0 mb-3">BALANCE</h3>
              <img
                src="./img/balance.png"
                alt="icon_budget"
                width="90"
              />
              <p class="text-dark fw-semibold fs-2 mt-1">$ <span class="balance">0</span></p>
            </li>
          </ul>
        </div>

        <div class="d-flex row " >
          <div class="col-md-5 mb-4">
            <form class="story_form p-3 d-flex flex-column rounded border-2 border border-danger">
              <label class="mb-1 fs-4 fw-semibold" for="inputApp">
                Please Enter Your Expense
              </label>
              <input class="expense_input mb-3 form-control border-danger" type="text" id="inputApp" required autocomplete = "off"/>

              <label class="mb-1 fs-4 fw-semibold" for="inputApp">
                Please Enter Expense Amount
              </label>
              <input class="amount_input mb-3 form-control border-danger" type="number" id="inputApp" required autocomplete="off"/>

              <div><button class="btn btn-outline-danger">Add Expense</button></div>
            </form>
          </div>

          <div class=" col-md-7 p-0">
            <div class="list-group-item mb-4 d-flex justify-content-around">
              <h4 class="m-0">Expense Title</h4>
              <h4 class="m-0">Expense Value</h4>
              <h4 class="m-0">Changes</h4>
            </div>

            <div class="expenses__list"></div>
          </div>

        </div>
      </div>
    </div>

    <script src="./js/index.jsx"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
